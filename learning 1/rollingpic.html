<!DOCTYPE html>
<html>
<head>
	<title>rollingpic</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script>
		setInterval(function(){
			var oDiv=document.getElementById('div1');

			oDiv.style.left=oDiv.offsetLeft+10+'px';
		}, 30)
	</script>
</head>
<body>
	<div id="div1" class="div1">
	</div>
</body>
</html>
