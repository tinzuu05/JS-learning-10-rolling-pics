<!DOCTYPE html>
<html>
<head>
	<title>無縫滾動</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<style>
		{ margin:0, padding:0; }
	</style>
	<script>
		window.onload=function()
		{
			var oDiv=document.getElementById('div1');
			var oUl=oDiv.getElementsByTagName('ul')[0];
			var aLi=oUl.getElementsByTagName('li');

			var speed=2

			oUl.innerHTML=oUl.innerHTML+oUl.innerHTML;
			oUl.style.width=aLi[0].offsetWidth*aLi.length+'px';

			function move(){
				if(oUl.offsetLeft<-oUl.offsetWidth/2)
				{
					oUl.style.left='0';
				}
				if(oUl.offsetLeft>0)
				{
					oUl.style.left=-oUl.offsetWidth/2+'px';
				}
				oUl.style.left=oUl.offsetLeft+speed+'px';
			}

			var timer=setInterval(move, 30);

			oDiv.onmouseover=function()
			{
				clearInterval(timer);
			}

			oDiv.onmouseout=function()
			{
				timer=setInterval(move, 30);
			}

			document.getElementsByTagName('a')[0].onclick=function()
			{
				speed=-2
			}

			document.getElementsByTagName('a')[1].onclick=function()
			{
				speed=2
			}
		}

	</script>
</head>
<body>
	<a href="javascript:;">turn left</a>
	<a href="javascript:;">turn right</a>
	<div id="div1" class="div1">
		<ul class="div1ul">
			<li class="div1ulli"><img src="pictures/1.jpg"></li>
			<li class="div1ulli"><img src="pictures/2.jpg"></li>
			<li class="div1ulli"><img src="pictures/3.jpg"></li>
			<li class="div1ulli"><img src="pictures/4.jpg"></li>
		</ul>
	</div>
</body>
</html>
